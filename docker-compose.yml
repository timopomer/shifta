services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: shifta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shifta"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python Scheduling Backend (Optimizer)
  scheduler:
    build:
      context: ./scheduling-backend
      target: production
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # C# .NET Backend API
  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=shifta;Username=postgres;Password=postgres
      - Optimizer__BaseUrl=http://scheduler:8000
    depends_on:
      postgres:
        condition: service_healthy
      scheduler:
        condition: service_started

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
